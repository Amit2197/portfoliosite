<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
  </head>
  <body>
    <!-- Define container thats take margin left and right -->
    <div class="container">

      <!-- aside colorbox -->
        
      <aside class="aside">
          <ul class="asidebox">
            <li><div class="colbox col1"></div><p>#02b3e4</p></li>
            <li><div class="colbox col2"></div><p>#2d3c49</p></li>
            <li><div class="colbox col3"></div><p>#7d97ad</p></li>
          </ul>
        </aside>
        <div class="heads">
          <!-- Header -->
      <header>
          <!-- Logo -->
          <img src="img/logo.png" alt="logo">
          <div class="header_desc">
            <h1>amit kumar</h1>
              <h2>full-stack ninja</h2>
          </div>
        </header>
        <!-- horizontal rule : define a thematic break -->
        <hr>
        <!-- Main -->
        <main>      
          <!-- Html meta-image -->
          <div class="meta_image">
            <img src="img/meta-tag.jpg" alt="html meta tag image">
          </div>
          <!-- article -->
          <article class="work_head">
            <h2>featured &nbsp;work</h2>
            <ul class="featured_work">
              <li><div class="art_work"><img src="img/appify.png" alt="appify image"></div><h3>appify</h3><a href="img/appify.png" target="_blank"><p>Link this</p></a></li>
              <li><div class="art_work art_flwr"><img src="img/sunflower.png" alt="sunflower image"></div><h3>sunflower</h3><a href="img/sunflower.png" target="_blank"><p>Link this</p></a></li>
              <li><div class="art_work art_bokeh"><img src="img/bokeh.png" alt="bokeh image"></div><h3>bokeh</h3><a href="img/bokeh.png" target="_blank"><p>Link this</p></a></li>
            </ul>
          </article>
        </main>
  

        </div>
    </div>
  </body>
</html>
