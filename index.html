<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Site</title>
    <!-- Title Icon -->
    <link rel="shortcut icon" href="img/logo.png" />
    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
</head>
<body>
    <!-- ColorBox with greater than 768px -->
    <aside class="leftcolumn">
        <ul>
            <li><div class="colbox col1"></div><p>#02b3e4</p></li>
            <li><div class="colbox col2"></div><p>#181717</p></li>
            <li><div class="colbox col3"></div><p>#7d97ad</p></li>
        </ul>
    </aside>
    <!-- End aside -->
    <!-- Main -->
    <main class="rightcolumn">
        <!-- Header -->
        <header class="header">
            <!-- Logo -->
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <!-- Description -->
            <div class="header_desc">
                <!-- Heading 1 -->
                <h1>amit kumar</h1>
                <!-- Heading 2 -->
                <h2>full-stack devloper</h2>
            </div>
        </header>
        <!-- Horizontal Rule -->
        <hr>
        <!-- Section for Meta-Image -->
        <div class="section">
            <img src="img/meta-tag.jpg" alt="html meta tag image">
        </div>
        <!-- ColorBox with less than 769px -->
        <div class="boxgrp">
            <ul class="box">
                <li><div class="colbox col1"></div><p>#02b3e4</p></li>
                <li><div class="colbox col2"></div><p>#181717</p></li>
                <li><div class="colbox col3"></div><p>#7d97ad</p></li>
            </ul>
        </div>
        <!-- article -->
        <article class="article">
            <!-- Heading 2 -->
            <h2>featured &nbsp;work</h2>
            <!-- list for display image -->
            <ul class="art_work">
                <li><div class="art_img"><img src="img/appify.png" alt="appify image"></div><h3>appify</h3><a href="img/appify.png" target="_blank"><p>Link this</p></a></li>
                <li><div class="art_img"><img src="img/sunflower.png" alt="sunflower image"></div><h3>sunflower</h3><a href="img/sunflower.png" target="_blank"><p>Link this</p></a></li>
                <li><div class="art_img"><img src="img/bokeh.png" alt="bokeh image"></div><h3>bokeh</h3><a href="img/bokeh.png" target="_blank"><p>Link this</p></a></li>
            </ul>
        </article> 
    </main>
    <!-- End main -->
</body>
</html>
